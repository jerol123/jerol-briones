<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Jerol Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="card shadow">
      <div class="card-body">
        <h3 class="card-title text-center mb-4">Calculator</h3>
        <div class="row g-4 mb-4">
          <div class="col-md-3">
            <input type="number" class="form-control" id="num1" placeholder="First Value">
          </div>
          <div class="col-md-3">
            <input type="number" class="form-control" id="num2" placeholder="Second Value">
          </div>
          <div class="col-md-3">
            <input type="number" class="form-control" id="num3" placeholder="Third Value">
          </div>
          <div class="col-md-3">
            <input type="number" class="form-control" id="num4" placeholder="Fourth Value">
          </div>
        </div>
        <div class="text-center">
          <button class="btn btn-primary" onclick="calculateSum()"> Calculate Sum</button>
        </div>
        <div class="mt-3 text-center">
          <h5 id="result">Result</h5>
        </div>
      </div>
    </div>
  </div>
  <script>
    function calculateSum() {
      const num1 = parseFloat(document.getElementById('num1').value) || 0;
      const num2 = parseFloat(document.getElementById('num2').value) || 0;
      const num3 = parseFloat(document.getElementById('num3').value) || 0;
      const num4 = parseFloat(document.getElementById('num4').value) || 0;

      const sum = num1 + num2 + num3 + num4;
      document.getElementById('result').textContent = The sum is: {sum};
    }
  </script>
</body>
</html>
