<!DOCTYPE html>
<html lang="en">
<head>  
  <meta charset="UTF-8">  
  <meta name="viewport" content="width=device-width, initial-scale=1">  
  <title>3 Column Layout</title>  
  <!-- Bootstrap 5 CSS -->  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">  
</head>  
<body>  
  <div class="container mt-5">  
    <div class="row">  
      <div class="col">  
        <div class="p-3 bg-success text-white text-center">Column 1</div>  
      </div>  
      <div class="col">  
        <div class="p-3 bg-primary text-white text-center">Column 2</div>  
      </div>  
      <div class="col">  
        <div class="p-3 bg-secondary text-white text-center">Column 3</div>  
      </div>  
    </div>  
  </div>  
</body>  
</html>
